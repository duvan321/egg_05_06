    <h1 class="conctacto">Contacto</h1>
    <p class="informacion">
      ¡Contáctanos para cualquier consulta o solicitud de información!
    </p>
    <h3>Dejenos tus datos para ponernos en conctacto con tigo</h3>
    <form id="miFormulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />
      <br />

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required />
      <br />

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required />
      <br />

      <label for="lugar">Lugar de Residencia:</label>
      <input type="text" id="lugar" name="lugar" required />
      <br />

      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required />
      <br />

      <input type="submit" value="Enviar" />
    </form>
    <button onClick="showAlert()" aria-label="Haz clic en mí">
      ¡Haz clic en mí!
    </button>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/conctacto.js"></script>
  </body>
